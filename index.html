<body onload="plot();">
    <header class="title window">
        <h1>Interactive Systems Optimization Comparison</h1>

        <section class="plotSettings">
            <div class="settingConf">
                <label for="function">Function f(x,y): </label>
                <span class='field'>
                    <span>f(x, y)=</span>
                    <input class="function-input" id="function" type="text" value="0.1(3 * x^2 + 2 * x * y + 1.5 * y^2)"
                        onkeypress="plot_event(event)">
                </span>
            </div>
            <div class="settingConf">
                <label for="guess">Parameters: </label>
                <span class='field'>
                    <span>X<sub>0</sub>=</span>
                    <input class="guess-input" id="guess_x" type="float" value="2" onkeypress="plot_event(event)">
                    <span>Y<sub>0</sub>=</span>
                    <input class="guess-input" id="guess_y" type="float" value="-3" onkeypress="plot_event(event)">
                    <span>&#x3B1;=</span>
                    <input class="guess-input" id="alpha" type="float" value="1" onkeypress="plot_event(event)">
                    <span>&#x3B2;=</span>
                    <input class="guess-input" id="beta" type="float" value="1" onkeypress="plot_event(event)">
                </span>
            </div>
            <div class="settingConf">
                <label for="iterations">Iterations: </label>
                <span class='field'>
                    <select class="iteration-input" id="iterations" name="iterations">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7" selected>7</option>
                    </select>
                </span>
            </div>
            <button class="calculate-button" type="submit" onclick="plot();">Calculate!</button>
        </section>
    </header>
    <div class="content">
        <section class="results window">
            <p id="results"></p>
        </section>
        <section class="plot window">
            <div id="graph"></div>
            <p id="exec-time"></p>
        </section>
        <section class="test window">
            <p class="test-header"> Try These Functions</p>
            <button class="function-option"
                onclick="test_function('0.02 * ( (x^2 + y - 11)^2 + (x + y^2 - 7)^2)', 1, 1, 1, 1, 5);">Quartic<br><small>(Himmelblau)</small></button>
            <button class="function-option"
                onclick="test_function('2*(0.5 * x)^2 - 1.05 * (0.5 * x)^4 + (0.5 * x)^6 / 6 + (0.5 * x) * (0.75 * y) + (0.75 * y)^2', -0.8, -4, 0.7, 1, 3);">Local
                Minima<br><small>(Camel)</small></button>
            <button class="function-option" onclick="test_function('(0.4 * x)^3 + (0.3 * y)^5', 5, 5, 0.8, 1, 7);">Saddle Point
                <br><small>(Powell Sum)</small></button>
            <button class="function-option"
                onclick="test_function('0.01 * ((x^2 - 1)^2 + (y^2 - 2)^2)', 2, -3, 1, 1, 5);">Multi
                Modal<br><small>(Qing)</small></button>
            <button class="function-option"
                onclick="test_function('0.0005 * (100 (y - (0.5 * x)^2)^2+ (1 - (0.5 * x))^2)', -1.2, 1, 2, 1, 4);">Local
                Minima<br><small>(Rosenbrock)</small></button>
            <a href="https://forms.gle/wJkGp2iGApzM19W69" target="_blank"><button
                    class="propose-option">Propose</button></a>
        </section>
    </div>
    <footer class="footer window">
